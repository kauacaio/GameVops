<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVops - Bem-vindo</title>
    <link rel="stylesheet" href="promo.css">
</head>
<body>
    <!-- Nome da GameVops no topo -->
    <header>
        <h1 class="logo">GameVops</h1>
    </header>

    <!-- Banner horizontal no topo -->
    <div class="top-banner">
        <img src="banner-top.jpg" alt="Banner Horizontal">
    </div>

    <!-- Banners laterais -->
    <div class="side-banners">
        <div class="left-banner">
            <img src="GV.png" alt="Banner Lateral Esquerdo">
        </div>
        <div class="right-banner">
            <img src="banner-right.jpg" alt="Banner Lateral Direito">
        </div>
    </div>

    <!-- BotÃ£o central para iniciar o jogo -->
    <button class="start-btn" onclick="startGame()">Iniciar Jogo</button>

    <script src="promo.js"></script>
</body>
</html>
