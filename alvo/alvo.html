<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro ao Alvo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Estilos gerais */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
    }

    h1 {
        color: #333;
    }

    #game-info {
        font-size: 18px;
        margin-bottom: 20px;
    }

    #gameArea {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        background-color: #ddd;
        border: 2px solid #333;
        overflow: hidden;
    }

    .target {
        position: absolute;
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .target.triangle {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid yellow;
        transform: rotate(0deg);
    }

    .target.square {
        background-color: green;
    }

    .target.ball {
        border-radius: 50%;
        background-color: blue;
    }

    #level, #timer, #score {
        font-size: 20px;
        font-weight: bold;
    }

    #level-up {
        font-size: 24px;
        background-color: #28a745;
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
    }

    #game-over {
        font-size: 24px;
        background-color: #dc3545;
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: none;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <h1>Jogo de Tiro ao Alvo</h1>
    <div id="game-info">
        <p>Pontuação: <span id="score">0</span></p>
        <p>Tempo restante: <span id="timer">60</span></p>
        <p>Nível: <span id="level">1</span></p>
    </div>
    <div id="gameArea">
        <!-- Área onde os alvos aparecerão -->
    </div>
    <div id="level-up" class="hidden">
        <p>Você Ganhou o Nível!</p>
    </div>
    <div id="game-over" class="hidden">
        <p>Jogo Acabado!</p>
        <p>Você chegou até o Nível: <span id="final-level"></span></p>
        <p>Sua pontuação final é: <span id="final-score"></span></p>
        <button id="restart-button">Jogar Novamente</button>
    </div>
    <script src="alvo.js"></script>
</body>
</html>
