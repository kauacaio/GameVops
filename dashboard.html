<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Game Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h1>Bem-vindo ao Jogo!</h1>
        <p>Prepare-se para pular os obstáculos e alcançar a maior pontuação!</p>

        <div class="high-score">
            <h2>Pontuação mais alta:</h2>
            <p>0</p> <!-- Aqui você pode dinamicamente mostrar a pontuação mais alta -->
        </div>

        <button class="start-btn">Iniciar Jogo</button>

        <div class="footer">
            <p>Jogo criado por [Seu Nome]</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
