<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioVops</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo Global */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0f0f, #141414, #1e1e1e);
            animation: bgAnimation 12s ease-in-out infinite;
        }

        /* Anima√ß√£o de fundo */
        @keyframes bgAnimation {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Container principal do painel */
        .dashboard {
            text-align: center;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 25px;
            padding: 50px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0, 229, 255, 0.4);
            backdrop-filter: blur(12px);
            position: relative;
            border: 2px solid rgba(0, 229, 255, 0.2);
            overflow: hidden;
        }

        /* Anima√ß√£o de moeda flutuante */
        .coin {
            font-size: 3em;
            color: #00e5ff;
            animation: floatCoin 3s ease-in-out infinite;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatCoin {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        /* Estilo do t√≠tulo */
        .dashboard h1 {
            font-size: 3.5em;
            color: #00e5ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.6), 0 0 30px rgba(0, 229, 255, 0.8);
        }

        /* Estilo da descri√ß√£o */
        .dashboard p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 30px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Estilo da pontua√ß√£o mais alta */
        .high-score {
            font-size: 1.5em;
            color: #00e5ff;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
            margin-bottom: 25px;
        }

        .high-score p {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0 0;
            letter-spacing: 2px;
        }

        /* Estilo do bot√£o de iniciar */
        .start-btn {
            margin-top: 40px;
            background: linear-gradient(135deg, #00e5ff, #0097a7);
            color: #121212;
            font-size: 1.4em;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5), 0 0 30px rgba(0, 229, 255, 0.3);
            text-decoration: none;
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.8), 0 0 40px rgba(0, 229, 255, 0.6);
        }

        .start-btn:active {
            transform: translateY(3px);
        }

        /* Rodap√© */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            opacity: 0.8;
        }

        .footer a {
            color: #00e5ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <a href="gamevops.html">Voltar</a>
    </div>
    <div class="dashboard">
        <div class="coin">üí∞</div> <!-- Moeda flutuante animada -->
        <h1>MarioVops</h1>
        <p>Prepare-se para pular obst√°culos e desafiar o melhor tempo!</p>

        <div class="high-score">
            <h2>Pontua√ß√£o mais alta:</h2>
            <p>0</p>
        </div>

        <a href="mario.html" class="start-btn">Jogar</a>

        <div class="footer">
            <p>Jogo criado por <a href="https://github.com/kaualima" target="_blank">Kau√£ Lima</a></p>
        </div>
    </div>
</body>
</html>
