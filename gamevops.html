<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVops - Dashboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #050d21, #000);
            color: #fff;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            z-index: -1;
        }

        /* Title Styles */
        header {
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            position: relative;
            animation: gradient3D 5s infinite, float 3s ease-in-out infinite;
            text-shadow: 2px 2px 8px #00b0ff, -2px -2px 8px #ff0066;
        }

        @keyframes gradient3D {
            0% { color: #ff0066; text-shadow: 2px 2px 8px #00b0ff; }
            50% { color: #00ffcc; text-shadow: -2px -2px 8px #ffcc00; }
            100% { color: #ff0066; text-shadow: 2px 2px 8px #00b0ff; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Game Cards */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .game-card {
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 10px rgba(0, 176, 255, 0.6);
            transition: transform 0.5s, box-shadow 0.5s;
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 176, 255, 0.8), 0 0 20px rgba(255, 0, 102, 0.7);
        }

        .game-card h2 {
            font-size: 1.8rem;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        .game-card a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00b0ff, #ff0066);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            animation: buttonGlow 3s infinite;
            transition: transform 0.3s ease;
        }

        .game-card a:hover {
            transform: translateY(-5px);
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px #ff0066; }
            50% { box-shadow: 0 0 20px #00b0ff; }
        }

        /* Footer */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>GameVops</h1>
    </header>
    <main>
        <div class="game-card">
            <h2>MarioVops</h2>

        </div>
        <div class="game-card card-animation">

        </div>
        <div class="game-card card-animation">

        </div>
        <div class="game-card card-animation">
            <h2>ClickAQuI</h2>

        </div>
        <div class="game-card card-animation">
            <h2>Velhaaa</h2>
            <a href="velha/board.html">Jogar</a>
        </div>
        <div class="game-card card-animation">
            <h2>Atarinho</h2>
            <a href="atari/board.html">Jogar</a>
        </div>
        <div class="game-card card-animation">
            <h2>Bird</h2>
            <a href="bird/dash.html">Jogar</a>
        </div>
        <div class="game-card card-animation">

    </main>

    </footer>
</body>
