<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVops - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            animation: moveBackground 15s linear infinite;
            overflow: hidden;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 40px 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        header h1 {
            font-size: 4rem;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00b0ff, #ff0066);
            background-clip: text;
            -webkit-background-clip: text;
            animation: colorChange 5s ease infinite;
        }

        @keyframes colorChange {
            0% { background: linear-gradient(45deg, #00b0ff, #ff0066); }
            50% { background: linear-gradient(45deg, #00ffcc, #ffcc00); }
            100% { background: linear-gradient(45deg, #ff0066, #ff00ff); }
        }

        main {
            padding-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 90%;
            margin: 0 auto;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin: 0 auto;
            height: 80%;
            padding: 25px;
        
        }

        .game-card {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 176, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .game-card h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #12d685;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-card a {
            padding: 20px 40px;
            background-color: #00b0ff;
            border: none;
            border-radius: 10px;
            color: #121212;
            cursor: pointer;
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-decoration: none;
            background: linear-gradient(45deg, #00b0ff, #ff0066);
            background-size: 400% 400%;
            animation: gradientButton 5s ease infinite;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        @keyframes gradientButton {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .game-card a:hover {
            background-color: #0094cc;
            transform: translateY(-4px);
        }

        .game-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 8px 35px rgba(0, 176, 255, 0.7);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
            color: #bbb;
            letter-spacing: 1px;
        }

        /* Animations for header and cards */
        .card-animation {
            animation: bounceInUp 1s ease-out;
        }

        @keyframes bounceInUp {
            0% { transform: translateY(300px); opacity: 0; }
            60% { transform: translateY(-30px); opacity: 1; }
            80% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.8rem;
            }

            .game-card h2 {
                font-size: 1.6rem;
            }

            .game-card a {
                font-size: 1.2rem;
                padding: 16px 32px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.2rem;
            }

            .game-card h2 {
                font-size: 1.4rem;
            }

            .game-card a {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

    </style>
</head>
