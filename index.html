    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #050d21, #000);
            color: #fff;
            overflow: hidden;
        }

        /* Flocos de Neve */
        .snowflake {
            position: fixed;
            top: -50px;
            color: #fff;
            font-size: 1.5rem;
            animation: fall 12s linear infinite, blink 2s ease-in-out infinite;
            transform: rotate(0deg);
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.7; }
        }

        @keyframes blink {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s, 2s;
            font-size: 2rem;
        }

        .snowflake:nth-child(even) {
            animation-duration: 14s, 2s;
        }

        /* Cordão de Luzes Piscando */
        .light-cord {
            position: fixed;
            top: 10px;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .light {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            border-radius: 50%;
            animation: rgbBlink 2s infinite;
        }

        @keyframes rgbBlink {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: cyan; }
            100% { background-color: magenta; }
        }

        .light:nth-child(even) {
            animation-delay: 1s;
        }

        /* Nome do GameVops */
        header {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #ffcc00;
            z-index: 2;
            animation: colorChange 5s ease-in-out infinite;
        }

        @keyframes colorChange {
            0% { color: hsl(219, 55%, 57%); }
            50% { color: #7ccfba; }
            100% { color: #74ec69; }
        }

        /* Frase de Natal com animação */
        .holiday-message {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #4d56d3;
            text-align: center;
            opacity: 1;
            animation: fadeOut 1s ease-out 59s forwards, colorChange 5s ease-in-out infinite;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Botão abaixo da frase */
        .holiday-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(30%);
            font-size: 1.5rem;
            padding: 15px 30px;
          
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .holiday-button:hover {
            background-color: #88c783;
            
        }

        /* Rodapé */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);

        footer p {
