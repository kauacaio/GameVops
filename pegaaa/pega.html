<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Boreal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="game.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }

    /* Fundo escuro com gradiente din√¢mico */
#aurora {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 50%, #00111a, #000);
  overflow: hidden;
  z-index: -1;
}

/* Efeito de ondas da aurora */
@keyframes aurora-wave {
  0% {
    transform: translateX(0) scaleY(1);
    opacity: 0.8;
  }
  50% {
    transform: translateX(50px) scaleY(1.3);
    opacity: 0.4;
  }
  100% {
    transform: translateX(-50px) scaleY(1);
    opacity: 0.8;
  }
}

.aurora-light {
  position: absolute;
  width: 100%;
  height: 300px;
  background: linear-gradient(180deg, rgba(0,255,128,0.7), rgba(0,0,0,0));
  filter: blur(50px);
  opacity: 0.6;
  animation: aurora-wave 5s infinite ease-in-out;
}

/* Camadas de luz da aurora */
.aurora-light:nth-child(1) {
  top: 100px;
  animation-delay: 0s;
}
.aurora-light:nth-child(2) {
  top: 150px;
  animation-delay: 1s;
  opacity: 0.4;
}
.aurora-light:nth-child(3) {
  top: 200px;
  animation-delay: 2s;
  opacity: 0.5;
}

  </style>
</head>
<body>
  <div id="aurora"></div>
</body>
</html>
