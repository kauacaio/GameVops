<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VopSnake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* Fundo futurista */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #2b2b2b, #000000, #003366);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Efeito de partículas no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), transparent);
            animation: moveBg 10s linear infinite;
        }

        @keyframes moveBg {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }

        /* Logo futurista com brilho 3D */
        .logo {
            font-size: 5em;
            font-weight: 700;
            color: #00ffcc;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ff00;
            animation: glow 2s infinite alternate;
            position: absolute;
            top: 10%;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff00, 0 0 80px #00ff00; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0099, 0 0 80px #ff0099; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff00, 0 0 80px #00ff00; }
        }

        /* Container de conteúdo */
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 350px;
            position: relative;
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        /* Animação de brilho da caixa */
        @keyframes containerGlow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 60px rgba(0, 255, 255, 1); }
        }

        h2, h3 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffcc;
        }

        /* Botões futuristas */
        .game-container a {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.4em;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff0066, #00b0ff);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-container a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ffcc;
            opacity: 0.3;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease-in-out;
        }

        .game-container a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        .game-container a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">VopSnake</div>

    <!-- Container de Jogo -->
    <div class="game-container">
        <h2>Bem-vindo ao VopSnake</h2>
        <h3>Coma o Maximo que conseguir!</h3>
        <a href="snake.html">Jogar Agora</a>
    </div>

</body>
</html>
