<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioVops - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #0d0d0d;
            color: #fff;
            position: relative;
            flex-direction: column;
            overflow: hidden;
        }

        /* Estrelas e Meteoros */
        .stars, .meteors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stars {
            background: url('https://www.transparenttextures.com/patterns/starry-night.png');
            opacity: 0.5;
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .meteors {
            animation: moveMeteors 10s infinite linear;
        }

        @keyframes moveMeteors {
            0% { transform: translateY(-100vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(100vw); }
        }

        .meteor {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            opacity: 0;
            animation: meteorAnimation 1s infinite;
        }

        @keyframes meteorAnimation {
            0% { opacity: 1; transform: translateX(0) translateY(0); }
            100% { opacity: 0; transform: translateX(200px) translateY(300px); }
        }

        /* Logo */
        .logo {
            font-size: 5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            animation: colorChange 5s infinite alternate;
            z-index: 10;
        }

        @keyframes colorChange {
            0% { color: #00ff00; }
            50% { color: #ff9900; }
            100% { color: #ff00ff; }
        }

        /* Container do conteúdo */
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.5);
            z-index: 1;
            width: 350px;
            margin-top: 80px;
        }

        h2, h3 {
            font-weight: 400;
            color: #00ff00;
        }

        .game-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff9900, #ff00ff);
            border-radius: 5px;
            transition: background 0.4s ease, transform 0.3s ease;
        }

        .game-container a:hover {
            background: linear-gradient(45deg, #00ff00, #ff9900);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- Estrelas ao fundo -->
    <div class="stars"></div>

    <!-- Meteoros passando pela tela -->
    <div class="meteors">
        <div class="meteor" style="top: 20%; left: 10%; animation-duration: 6s;"></div>
        <div class="meteor" style="top: 50%; left: 70%; animation-duration: 8s;"></div>
        <div class="meteor" style="top: 80%; left: 30%; animation-duration: 5s;"></div>
        <div class="meteor" style="top: 10%; left: 80%; animation-duration: 7s;"></div>
    </div>

    <!-- Logo -->
    <div class="logo">MarioVops</div>

    <!-- Conteúdo principal -->
    <div class="game-container">
        <h2>Vamos para o espaço!</h2>
        <h3>Prepare-se para a aventura no universo!</h3>
        <a href="mariovops.html">Começar o Jogo</a>
    </div>
</body>
</html>
