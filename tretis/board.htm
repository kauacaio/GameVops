<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #1c1c1c;
            color: #fff;
            position: relative;
        }

        /* Logo e texto */
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 15px #00ff00;
            animation: colorChange 4s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #00ff00; }
            50% { color: #ff9900; }
            100% { color: #ff00ff; }
        }

        /* Estilo do quadro central */
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
            z-index: 1;
            width: 350px;
            margin-top: 80px;
        }

        h2, h3 {
            font-weight: 400;
            color: #00ff00;
        }

        .game-container a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.3em;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff9900, #ff00ff);
            border-radius: 5px;
            transition: background 0.4s ease, transform 0.3s ease;
        }

        .game-container a:hover {
            background: linear-gradient(45deg, #00ff00, #ff9900);
            transform: scale(1.1);
        }

        /* Animação da cobrinha */
        .snake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: snakeMove 5s infinite linear;
        }

        @keyframes snakeMove {
            0% {
                transform: translateX(-20vw) translateY(-20vh);
            }
            50% {
                transform: translateX(80vw) translateY(50vh);
            }
            100% {
                transform: translateX(-20vw) translateY(90vh);
            }
        }

    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">Tetris</div>

    <!-- Conteúdo principal -->
    <div class="game-container">
        <h2></h2>
        <h3>Vamos ver se voce já brincou de lego na infancia !</h3>
        <a href="tetris.html">Começar o Jogo</a>
    </div>

    <!-- Cobrinha passando pela tela -->
    <div class="snake" style="top: 20%; left: 10%;"></div>
    <div class="snake" style="top: 50%; left: 70%;"></div>
    <div class="snake" style="top: 80%; left: 30%;"></div>
    <div class="snake" style="top: 10%; left: 80%;"></div>
</body>
</html>
